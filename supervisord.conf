[supervisord]
logfile=/var/log/supervisord.log
pidfile=/var/run/supervisord.pid
user=root  # Allow running as root to avoid warnings

[program:php-fpm]
command=/usr/sbin/php-fpm
autostart=true
autorestart=true

[program:nginx]
command=/usr/sbin/nginx -g 'daemon off;'
autostart=true
autorestart=true
